BRAND_NAME = Gogs
RUN_USER   = git
RUN_MODE   = prod

[database]
TYPE     = ${GOGS_DB_TYPE:-sqlite3}
HOST     = ${GOGS_DB_HOST:-127.0.0.1}:${GOGS_DB_PORT:-5432}
NAME     = ${GOGS_DB_NAME:-gogs}
SCHEMA   = ${GOGS_SCHEMA:-public}
USER     = ${GOGS_DB_USER:-gogs}
PASSWORD = ${GOGS_DB_PASSWORD:-gogs}
SSL_MODE = ${GOGS_DB_SSL_MODE:-disable}
PATH     = data/gogs.db

[repository]
ROOT           = /data/git/gogs-repositories
DEFAULT_BRANCH = ${GOGS_DEFAULT_BRANCH:-main}

[server]
DOMAIN           = ${GOGS_DOMAIN:-localhost}
HTTP_PORT        = ${GOGS_HTTP_PORT:-3000}
EXTERNAL_URL     = ${GOGS_EXTERNAL_URL:-http://localhost:3000/}
DISABLE_SSH      = ${GOGS_DISABLE_SSH:-false}
SSH_PORT         = ${GOGS_SSH_PORT:-22}
START_SSH_SERVER = ${GOGS_START_SSH_SERVER:-false}
OFFLINE_MODE     = ${GOGS_OFFLINE_MODE:-false}

[email]
ENABLED = false

[auth]
REQUIRE_EMAIL_CONFIRMATION  = false
DISABLE_REGISTRATION        = false
ENABLE_REGISTRATION_CAPTCHA = true
REQUIRE_SIGNIN_VIEW         = false

[user]
ENABLE_EMAIL_NOTIFICATION = false

[picture]
DISABLE_GRAVATAR        = false
ENABLE_FEDERATED_AVATAR = false

[session]
PROVIDER = file

[log]
MODE      = file
LEVEL     = Trace
ROOT_PATH = /app/gogs/log

[security]
INSTALL_LOCK = true
SECRET_KEY   = U8eZKTQ0fuWAVp6