BRAND_NAME = Gogs
RUN_USER   = git
RUN_MODE   = prod

[database]
TYPE     = postgres
HOST     = db:5432
NAME     = gogs
SCHEMA   = public
USER     = gogs
PASSWORD = gogs_pass
SSL_MODE = disable
PATH     = /home/git/gogs/data/gogs.db

[repository]
ROOT           = /data/git/gogs-repos
DEFAULT_BRANCH = main

[server]
DOMAIN           = nginx
HTTP_PORT        = 3000
EXTERNAL_URL     = http://localhost/
DISABLE_SSH      = false
SSH_PORT         = 22
START_SSH_SERVER = false
OFFLINE_MODE     = true

[email]
ENABLED = false

[auth]
REQUIRE_EMAIL_CONFIRMATION  = false
DISABLE_REGISTRATION        = false
ENABLE_REGISTRATION_CAPTCHA = true
REQUIRE_SIGNIN_VIEW         = false

[user]
ENABLE_EMAIL_NOTIFICATION = false

[picture]
DISABLE_GRAVATAR        = false
ENABLE_FEDERATED_AVATAR = false

[session]
PROVIDER = file

[log]
MODE      = file
LEVEL     = Trace
ROOT_PATH = /app/gogs/log

[metrics]
ENABLED = true
ENABLE_BASIC_AUTH = false

[security]
INSTALL_LOCK = true
